<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css
    "
    />
    <title>Document</title>
  </head>
  <style>
    .my-card {
      background-color: red;
      padding: 20px;
      display: flex;
      transition: all 0.2s cubic-bezier(0.48, 0.56, 0.82, -0.51);
      transition-delay: 5s;
    }
    .my-card:hover {
      background-color: yellow;
    }
    .red-text {
      color: #ba2f37;
    }
    .gray-text {
      color: #6a6270;
    }
    .my-card i {
      font-size: 25px;
    }
  </style>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="my-card">
              <i class="bi bi-briefcase red-text"></i>
              <div class="text-holder">
                <h3>Lorem Ipsum</h3>
                <p>Tapşırığı mən yazmamışam. Bir yerdən götürmüşəm</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
